<html>
<body>
    <ul>
        <li><a class="active" href="/home/register">Register</a></li>
        <li><a  href="home/login">Login</a></li>
        <li><a href="home">Home</a></li>
       
      </ul>
<div class="container" style="width:70%; margin-top:5%">
    
<form [formGroup]="userForm" class="form-horizontal"  method="post" >

  <div class="panel panel-default">
    <div class="panel-heading right">
      <div class="row">
        <div class="col-md-6">
          <h3 class="text-left">Registration page</h3>
      </div>
      <div class="col-md-6">
<span class="glyphicon glyphicon-pencil"></span>
      </div>
      </div>
      </div>
     
    <div class="panel-body">


      <!--**********First Name*********-->

      <div class="form-group" [ngClass]="{'has-error' : userForm.get('firstname').errors 
          && (userForm.get('firstname').dirty || userForm.get('firstname').touched )}">
        <label class="col-sm-2 control-label" for="fullName">First Name</label>
        <div class="col-sm-8">
          <input id="firstname" formControlName="firstname" type="text" class="form-control">
          
          <span class="help-block" *ngIf="userForm.get('firstname').errors && 
          userForm.get('firstname').dirty || userForm.get('firstname').touched">
            <span *ngIf="userForm.get('firstname').errors?.required"  >First Name is required</span>
          </span>
          
        </div>
      </div>

      <!--**********last Name*********-->

      <div class="form-group" [ngClass]="{'has-error' : userForm.get('lastname').errors 
      && (userForm.get('lastname').dirty || userForm.get('lastname').touched )}">
        <label class="col-sm-2 control-label" for="lastName">Last Name</label>
        <div class="col-sm-8">
          <input id="lastname" type="text" class="form-control" formControlName="lastname">
          <span class="help-block" *ngIf="userForm.get('lastname').errors && userForm.get('lastname').dirty || userForm.get('lastname').touched">
            <span *ngIf="userForm.get('lastname').errors?.required">Last Name is required</span>
          </span>
        </div>
      </div>


      

     
      

     
     
    

     

      
     

      <!--**********Email*********-->

      <div class="form-group"  [ngClass]="{'has-error' : userForm.get('email').errors 
      && (userForm.get('email').dirty || userForm.get('email').touched )}">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-8">
          <input id="email" formControlName="email" type="text" class="form-control">
          <span class="help-block" *ngIf="userForm.get('email').errors && userForm.get('email').dirty || userForm.get('email').touched">
              <span *ngIf="userForm.get('email').errors?.required">Email is required</span>
              <span *ngIf="userForm.get('email').errors?.email">Email format is required</span>
              <span *ngIf="userForm.get('email').errors?.email1">Email already in use</span>
            </span>
        </div>
      </div>

      <!--**********Password*********-->

      <div class="form-group"  [ngClass]="{'has-error' : userForm.get('password').errors 
      && (userForm.get('password').dirty || userForm.get('password').touched )}">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-8">
          <input id="password" formControlName="password" type="text" class="form-control">
          <span class="help-block" *ngIf="userForm.get('password').errors && userForm.get('password').dirty || userForm.get('password').touched">
              <span *ngIf="userForm.get('password').errors?.required">password is required</span>
              <span *ngIf="userForm.get('password').errors?.pattern" > It should start with alphabet and accept one special character and one number ... </span>
          
            </span>
        </div>
      </div>

     

      
      
     
  



      <div class="panel-footer">
       
        
          <button class="btn btn-primary" type="button" [disabled]="userForm.invalid"(click)="add()">Submit</button>
          <button class="btn btn-danger" (click)="cancel()" type="submit">cancel</button>
        
      </div>

    </div>
  </div>
</form>

</div>

</body>
 
</html>
