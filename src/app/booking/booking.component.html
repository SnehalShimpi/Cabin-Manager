<html>
  <body>

      <ul>
          <li><a href="home">Home</a></li>
         
          <li><a href="/dashboard">dashboard</a></li>
          <li><a href="/home" (click)="logOut()">Logout</a></li>
          <li><a href="booking">Book Cabin</a></li>
        
          
        </ul>  

    
    <div class="container"style="width:60%; margin-top:5%">

   
   
      
        <form [formGroup]="userForm" class="form-horizontal">
     
         <div class="panel panel-default">
           <div class="panel-heading right">
               <div class="row">
                   <div class="col-md-6">
                     <h3 class="text-left">Book Cabin</h3>
                 </div>
                 <div class="col-md-6">
           <span class="glyphicon glyphicon-pencil"></span>
                 </div>
                 </div>
           </div>
     
           <div class="panel-body">
       
               
            
       
              <div class="form-group" >
                  <label class="col-sm-2 control-label" for="selectCabin">Select Cabin</label>
                  <div class="col-sm-8">
                      <select class="form-control" id="sel1" formControlName="name">
                          <option disabled selected value>  </option>
                        <option *ngFor="let C of Cabins">{{C.cabin}}</option>
                    
                       
                        
                      </select>
                    </div>
                </div>  
       
            
       
                <div class="form-group" >
                    <label class="col-sm-2 control-label" for="pupose">Purpose</label>
                    <div class="col-sm-8">
                      <input id="purpose" formControlName="purpose" type="text" class="form-control">
                     
                    </div>
                  </div>  

                  <div class="form-group" >
                    <label class="col-sm-2 control-label" for="date">Date</label>
                    <div class="col-sm-8">
                        <input type="text"
                        placeholder="Datepicker"
                        class="form-control"
                        formControlName="date"
                        [minDate]="today" 
                        [bsConfig]="{ dateInputFormat: 'MM-DD-YYYY' }"
                        bsDatepicker
                        >
                     
                    </div>
                  </div>  
            
                  <div class="form-group" >
                      <label class="col-sm-2 control-label" for="sTime">Start Time</label>
                      <div class="col-sm-8">
                          <input type="time"  class="form-control" formControlName="startTime" atp-time-picker value={{selectedTime}}/>
                       
                      </div>
                    </div>  
                    <div class="form-group" > 
                        <label class="col-sm-2 control-label" for="eTime">End Time</label>
                        <div class="col-sm-8">
                            <input type="time" class="form-control" formControlName="endTime" atp-time-picker value={{selecteTime}}/>
                         
                        </div>
                      </div> 
                      
                      <div *ngIf="flag == true" class="alert alert-danger">
                        <strong>Warning!</strong> This time slot is reserved.
                      </div>
            <div class="panel-footer">
              
                 <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid || flag" (click)="save()">Save</button>
                
                 <button class="btn btn-danger" type="submit" (click)="cancel()">cancel</button>
             </div>
       
           </div>
         </div>
       </form>
       
       </div>
     </body>
</html>
